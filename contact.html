<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio</title>
    <!-- Bootstrap core CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="./assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="p-1 px-md-4 mb-3 bg-white border-bottom shadow-sm border-top">
        <div class="d-flex bd-highlight ">
            <div class="p-3 flex-grow-1 bd-highlight"> <span class="title-box  ">Robin SW</span> </div>
            <div class="p-2 bd-highlight"><a href="./about.html">About</a></div>
            <div class="p-2 bd-highlight"><a href="./index.html">Portfolio</a></div>
            <div class="p-2 bd-highlight"><a href="./contact.html">Contact</a></div>
        </div>
    </nav>
    <main class="container container-bg" >
        <article >
            <section class="main-content">
                
                <div class="content card">
                    <div class="portfolio-heading border-bottom">
                        <h4 >Contact</h4>
                    </div>
                    <form class="needs-validation" >
                      <table class=" contact-table ">
                        <tr>
                          <td>
                            <strong>Name</strong>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label class="sr-only" for="inlineFormInputGroup">Name</label>
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">@</span></div>
                              </div>
                              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Full name">
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <strong>Email:</strong>
                          </td>
                        </tr>
              
                        <tr>
                          <td>
                            <label class="sr-only" for="inlineFormInputGroup">Email Address</label>
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                              </div>
                              <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Emal address">
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <strong>Message: </strong>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <textarea id="message" name="message" class="form-control contact-textarea"></textarea>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input type="submit" value="Submit" class="btn contact-form-btn mt-3" />
                          </td>
                        </tr>
                      </table>
                    </form>
                
                  </div>
            </section>
        </article>
        <aside>

        </aside>
    </main>
    <footer class="footer mt-auto py-3 footer-bg">
        <div class="container d-flex justify-content-center">
          <span class=" text-white">Copyright Robin</span>
        </div>
      </footer>
</body>
</html>
